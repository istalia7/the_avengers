vich_uploader:
  db_driver: orm

  metadata:
    type: attribute

  mappings:
    evenements:
      uri_prefix: /images/evenements
      upload_destination: "%kernel.project_dir%/public/images/evenements"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
    seminaires:
      uri_prefix: /images/seminaires
      upload_destination: "%kernel.project_dir%/public/images/seminaires"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
    escape_game:
      uri_prefix: /images/escape_game
      upload_destination: "%kernel.project_dir%/public/images/escape_game"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
    entreprise:
      uri_prefix: /images/entreprise
      upload_destination: "%kernel.project_dir%/public/images/entreprise"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true
